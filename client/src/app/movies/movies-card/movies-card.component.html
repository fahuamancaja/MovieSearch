<div class="card mb-4" *ngIf="result">
    <div class="card-img-wrapper">
        <img src="{{posterShow() || './assets/404.png'}}" alt="{{result.title}}" class="card-img-top">
        <ul class="list-inline movie-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/movies/{{result.id}}' class="btn btn-primary"><i class="fa fa-play"></i></button></li>
        </ul>
    </div>
    <div class="card-body">
        <h6 class="card-title text-center mb-1"><i class="fa fa-film mr-2"></i>
            {{result.title}}
        </h6>
    </div>
</div>

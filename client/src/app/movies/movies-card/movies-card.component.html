<div class="card mb-4" *ngIf="title">
    <div class="card-img-wrapper">
        <img src="{{title.image || './assets/user.png'}}" alt="{{title.title}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/movies/{{title.id}}' class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-thumbs-up"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-thumbs-down"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{title.title}}
        </h6>
    </div>
</div>
